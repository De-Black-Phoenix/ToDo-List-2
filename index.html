<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="./Images/free_icon_1.svg">
    
    <link rel="shortcut icon" type="image/png" href="./Images/free_icon_1.png">
    <script defer src="app2.js"></script>
</head>
<body>
    <div class="header_container">
            <img class="header_titile-img" src="./Images/todo-neon.png" alt="">
    </div>

    <div class="main_container">

        <form class="container-1">
            <label for="task">Enter new task into input button below :</label><br>
            <input type="text" name="task" id="task" placeholder="Enter new task here">
        </form>

        <div class="container-2">
            <button id="add_task-btn">Add Task</button>
        </div>
    </div>

    <div class="task_container">
        <ul id="display">
            <li class="task_list"></li>
        </ul>
    </div>


</body>
</html>
